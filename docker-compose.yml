services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-netto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-netto_secret_2026}
      POSTGRES_DB: ${POSTGRES_DB:-netto_spendo}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-netto} -d ${POSTGRES_DB:-netto_spendo}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-netto}:${POSTGRES_PASSWORD:-netto_secret_2026}@db:5432/${POSTGRES_DB:-netto_spendo}
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend

volumes:
  pgdata:
